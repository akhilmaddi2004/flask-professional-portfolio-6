<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | {{ portfolio.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Inline CSS for contact specific layout to keep it simple */
        .contact-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
        }
        .contact-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: var(--accent);
        }
        .flash-msg {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-card">
            <h2 style="text-align:center; margin-bottom:20px;">Get In Touch</h2>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="flash-msg">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <label>Your Name</label>
                <input type="text" name="name" required placeholder="John Doe">

                <label>Your Email</label>
                <input type="email" name="email" required placeholder="john@example.com">

                <label>Message</label>
                <textarea name="message" rows="5" required placeholder="Hi Akhil..."></textarea>

                <button type="submit">Send Message</button>
            </form>
            
            <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
